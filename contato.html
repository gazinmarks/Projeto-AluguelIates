<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Luxo - Aluguel de Iates</title>
</head>

<body id="contato">
    <main class="main-container">
        <header>
            <div class="header-container">
                <div class="logo">
                    <figure>
                        <img src="./imagens/barco1.png" alt="luxo logo" title="Luxo logitipo" />
                    </figure>
                    <div>
                        <h1>Luxo</h1>
                        <span>Aluguel de Iates</span>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li class="home"><a href="./index.html">PÁGINA INICIAL</a></li>
                        <li class="alguel-iate"><a href="./alugel-de-iates.html">ALUGEL
                                DE IATES </a></li>
                        <li class="destinos"><a href="./destinos.html">DESTINOS
                            </a></li>
                        <li class="tripulacao"><a href="./tripulacao.html">TRIPULAÇÃO
                            </a></li>
                        <li class="contato"><a href="./contato.html">CONTATO</a></li>
                    </ul>
                </nav>
        </header>        
        <h2>Contato</h2>
    
        <form>
            <div>
                <label for="name">Nome: </label>
                <input type="text" style="display:block;" id="name" />
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" style="display:block;" id="email" />
            </div>
            <div>
                <label for="message">Mensagem:</label>
                <textarea cols="40" rows="10" style="display:block" id="message"></textarea>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar </button>
            </div>
        </form>
    </main>
  
</body>

</html>
